<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

  <title>App-App</title>
</head>
<!-- Nav Bar -->

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a  href="#" class="navbar-item">
          Home
        </a>

        <a href="#" class="navbar-item">
          Documentation
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a href="#" class="navbar-link">
            More
          </a>
          <div class="navbar-dropdown">
            <a href="#" class="navbar-item">
              About
            </a>
            <a href="#" class="navbar-item">
              Jobs
            </a>
            <a href="#" class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a href="#" class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Body Grid -->
  <div id="grid" class="container">
    <div class="cell cell-1">1</div>
    <div class="cell cell-2">2</div>
    <div class="cell cell-3">3</div>
    <div class="cell cell-4">4</div>
    <div class="cell cell-5">5</div>
    <div class="cell cell-6">6</div>
    <div class="cell cell-7">7</div>
    <div class="cell cell-8">8</div>
    <div class="cell cell-9">9</div>
  </div>
  <!-- Footer -->
  <footer class="footer is-mobile">
      <span class="icon is-medium">
          <span class="fa-stack">
              <i class="fab fa-facebook"></i>
            <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
          </span>
        </span>
    <!-- <div class="container">
      <div class="content has-text-centered">
        <div class="fab fa-facebook is-primary"></div>
      </div>
    </div> -->
  </footer>
  <!-- Scripts -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
  <script scr="hamburger.js"></script>
</body>

</html>
